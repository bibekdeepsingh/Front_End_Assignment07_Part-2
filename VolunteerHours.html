<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Hours Tracker</title>
  <link rel="stylesheet" href="../CSS/VolunteerHours.css"> 
</head>
<body>

  <header>
    <h1>Volunteer-Hours</h1>
    <nav>
        <a href="../index.html">Home</a>
        <a href="donation-tracker.html">Donation Tracker</a>
        <a href="volunteer-hours.html">Volunteer Hours</a>
        <a href="event-signup.html">Event Signup</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Log Your Volunteer Hours</h2>
      <form id="volunteerForm">
        <div>
          <label for="charityName">Charity Name:</label>
          <input type="text" id="charityName" name="charityName" required placeholder="Enter the charity name">
        </div>

        <div>
          <label for="hoursVolunteered">Hours Volunteered:</label>
          <input type="number" id="hoursVolunteered" name="hoursVolunteered" required min="0" placeholder="Enter hours">
        </div>

        <div>
          <label for="volunteerDate">Date:</label>
          <input type="date" id="volunteerDate" name="volunteerDate" required>
        </div>

        <div>
          <label for="experienceRating">Volunteer Experience Rating (1-5):</label>
          <input type="number" id="experienceRating" name="experienceRating" required min="1" max="5" placeholder="1-5">
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h2>Logged Hours</h2>
      <table id="hoursTable">
        <thead>
          <tr>
            <th>Charity Name</th>
            <th>Hours Volunteered</th>
            <th>Date</th>
            <th>Experience Rating</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
      <p>Total Hours: <span id="totalHours">0</span></p>
    </section>
  </main>

  <script src="../JAVASCRIPT/VolunteerHours.js"></script>
</body>
</html>
